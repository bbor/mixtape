<div class='expandable-header {{#if content_html}}active{{/if}}' id='{{uid}}-expand'>
<div class="heading">
    <h{{heading_level}}>
        <a name="{{uid}}" id="{{uid}}"></a>
        {{#if content_html}}<i class='expandable-icon fas fa-caret-right' id="{{uid}}-expand-icon"></i>{{/if}}
        <div class="permalink"><a href="#{{uid}}" class="permalink fas fa-link"></a></div>
        {{{content_title_html}}}
    </h{{heading_level}}>
</div>
{{summary content_summary_html heading_level}}
</div>
{{#if content_html}}
<div class='expandable-content' id='{{uid}}-expand-content'>
{{{content_html}}}
{{print_children heading_level}}
</div>
{{/if}}
